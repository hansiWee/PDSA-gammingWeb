<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCS Game</title>
    <link rel="stylesheet" href="iLcS.css">
</head>
<body>
    <div class="container">
        <h1>LCS Game</h1>
        <div>
            <strong>String 1:</strong> <span id="string1"></span>
        </div>
        <div>
            <strong>String 2:</strong> <span id="string2"></span>
        </div>
        <input type="text" id="answer" placeholder="Enter LCS">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="checkAnswer()">Submit</button>
        <div id="message"></div>
        <button onclick="newGame()">New Game</button>
    </div>
    <script src="Identify-longest-common-sequence.js"></script>
</body>
</html>
